<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="person.name" />
        {{person.name}}
        <div>{{person.age}}   {{person.name}}</div>
        <div>{{person.name}}</div>
        <div>{{sayHello}}</div>
        <ul>
            <li>111</li>
            <li>111</li>
        </ul>
    </div>
    <script src="./mvvm.js"></script>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                person:{
                    age:"18",
                    name:"cjy"
                }
            },
            computed:{
                sayHello(){
                    return this.person.name+"hi";
                }
            }
        })
    </script>
</body>
</html>
